paths:
  /leagues:
    # This is a HTTP operation
    get:
      summary: Leagues
      description: |
        The leagues endpoint returns information about
        the leagues registered in the system
      parameters:
        - name: latitude
          in: query
          description: Latitude component of location.
          required: true
          type: number
          format: double
        - name: longitude
          in: query
          description: Longitude component of location.
          required: true
          type: number
          format: double
        - name: type
          in: query
          description: Type of the league.
          required: false
          type: string
        - name: name
          in: query
          description: Name of the league.
          required: false
          type: string          
      tags:
        - Leagues
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response. An array of leagues.
          schema:
            title: league
            type: array
            items:
              $ref: '#/definitions/League'
        # Response code
        400:
          description: Failure response. Bad request.        
        404:
          description: Failure response. Leagues not found.
    post:
      summary: Create new league
      description: |
        The leagues endpoint returns information about
        the leagues registered in the system
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: new league properties.
          required: true
          schema:
            items:
              $ref: '#/definitions/NewLeague'
      responses:
        201:
          description: OK

